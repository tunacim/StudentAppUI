<div  class="page-header">
  <div  class="container">
  <h1>Öğrencileri Görüntüle</h1>
  </div>
  </div>

  <div class="container">
    <div class="row p-1">
      <div class="col-xs-12 row end-xs">
        <a routerLink="/students" color="primary" mat-raised-button>
          <mat-icon>chevron_left</mat-icon>
          Geri Dön
        </a>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-6">
        <form #studentsDetailsForms="ngForm">
            <div class="row">
              <div class="col-xs-6">
                <mat-form-field class="example-full-width" style="width: 100%;" appearance="outline">
                  <mat-label>Ad</mat-label>
                  <input matInput [(ngModel)]="student.firstName" name="firstName">
                </mat-form-field>
              </div>
              <div class="col-xs-6">
                <mat-form-field class="example-full-width" style="width: 100%;" appearance="outline">
                  <mat-label>Soyad</mat-label>
                  <input matInput [(ngModel)]="student.lastName" name="lastName">
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-12">
                <mat-form-field style="width: 100%;" appearance="outline">
                  <mat-label>Doğum Tarihi</mat-label>
                  <input matInput [matDatepicker]="picker" [(ngModel)]="student.dateOfBirth" name="dateOfBirth">
                  <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                  <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-6">
                <mat-form-field class="example-full-width" style="width: 100%;" appearance="outline">
                  <mat-label>Email</mat-label>
                  <input matInput [(ngModel)]="student.email" name="mail" >
                </mat-form-field>
              </div>
              <div class="col-xs-6">
                <mat-form-field class="example-full-width" style="width: 100%;"  appearance="outline">
                  <mat-label>Telefon</mat-label>
                  <input matInput [(ngModel)]="student.mobile" name="mobile">
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-12" >
                <mat-form-field class="example-full-width" style="width: 100%;" appearance="outline">
                  <mat-label>Cinsiyet</mat-label>
                  <input matInput [(ngModel)]="student.gender.description" name="gender">
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-12" >
                <mat-form-field class="example-full-width" style="width: 100%;" appearance="outline">
                  <mat-label>Adress</mat-label>
                  <textarea matInput [(ngModel)]="student.address.physicalAddress" name="address"></textarea>
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-12" >
                <mat-form-field class="example-full-width" style="width: 100%;" appearance="outline">
                  <mat-label>Posta Kodu</mat-label>
                  <textarea matInput [(ngModel)]="student.address.postalAddress" name="postalAddress"></textarea>
                </mat-form-field>
              </div>
            </div>
        </form>
      </div>
      <div class="col-xs-6"></div>
    </div>
  </div>
